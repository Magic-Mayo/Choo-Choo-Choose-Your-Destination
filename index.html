<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/choochoo.css">
    <title>CHOO-CHOO</title>
</head>
<body>
    <div class="jumbotron"><h1 class="text-center font-italic">CHOO-CHOO CHOOSE YOUR DESTINATION!</h1><h3 class="text-center">Inclusive Train Scheduler</h3></div>
    <div class="container-fluid">
        <div class="card row mb-4">
            <div class="card-header text-center"><h2>Train Routes Logged</h2></div>
            <table class="table mb-0">
                <thead><tr class="text-center">
                    <th scope="col"><h6>Route Name</h6></th>
                    <th scope="col"><h6>Departure</h6></th>
                    <th scope="col"><h6>Destination</h6></th>
                    <th scope="col"><h6>Frequency(min)</h6></th>
                    <th scope="col"><h6>Next Arrival</h6></th>
                    <th scope="col"><h6>Time until Arrival</h6></th>
                </tr></thead>
                <tbody class="text-center"></tbody>
            </table>
        </div>

        <form>
            <div class="form-group row">
                <label for="route">Route Name</label>
                <input type="text" class="form-control" id="route" placeholder="Train Route Name">
                </div>
                <div class="form-group row">
                  <label for="departure">Departure</label>
                  <input type="text" class="form-control" id="departure" placeholder="Route Departure">
                </div>
                <div class="form-group row">
                  <label for="destination">Destination</label>
                  <input type="text" class="form-control" id="destination" placeholder="Route Destination">
                </div>
                <div class="form-group row">
                  <label for="time">First Train Time</label>
                  <input type="text" class="form-control" id="time" placeholder="HH:mm format (9:30pm is 21:30 and 9:30am is 09:30)">
                </div>
                <div class="form-group row">
                  <label for="frequency">Frequency (min)</label>
                  <input type="text" class="form-control" id="frequency" placeholder="Example: Input 15 for routes that arrive every 15 minutes">
                </div>
                <button type="submit" class="btn btn-secondary" id="choo-choo">Choo-Choo</button>
            </form>

    </div>

      <!-- Moment.js -->  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase.js"></script>
    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="js/choochoo.js"></script>
</body>
</html>
